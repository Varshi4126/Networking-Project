<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="recentJobsList">
        <div th:each="job : ${recentJobs}" class="card job-card">
            <div class="card-body">
                <h5 class="card-title" th:text="${job.title}">Job Title</h5>
                <h6 class="card-subtitle mb-2 text-muted" th:text="${job.location}">Job Location</h6>
                <p class="card-text" th:text="${job.description}">Job Description</p>
                <p class="card-text"><strong>Salary: </strong><span th:text="${'$' + job.salary}">$0</span></p>
                <p class="card-text"><small class="text-muted" th:text="${'Posted on: ' + #temporals.format(job.createdAt, 'dd-MM-yyyy HH:mm')}">Posted on: 01-01-2023 00:00</small></p>
            </div>
        </div>
    </div>
</body>
</html>
